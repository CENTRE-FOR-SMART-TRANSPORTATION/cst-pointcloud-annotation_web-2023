<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Lables</title>
    <link href="./static/css/create_label.css" rel="stylesheet">
    <link href="./static/css/bootstrap.min-2.css" rel="stylesheet">
    <script type="module" src="./static/js/create_labels.js"></script>
  </head> 
  <body>
    <div id="annotate-button-div">
      <button class="btn btn-primary" id="annotate-button">Annotate</button>
    </div>
    <form id="create-label-form" class="form-container">
      <div class="form-group">
        <label for="label-name-input">Name</label>
        <input id="label-name-input" type="text" placeholder="Label name" />
      </div>

      <div class="form-group">
        <label for="label-color-input">Color</label>
        <input id="label-color-input" type="color" placeholder="#000000" />
      </div>

      <div class="form-group">
        <label for="label-x-input">Scale x</label>
        <input id="label-x-input" type="text" placeholder="1.0" />
      </div>

      <div class="form-group">
        <label for="label-y-input">Scale y</label>
        <input id="label-y-input" type="text" placeholder="1.0" />
      </div>

      <div class="form-group">
        <label for="label-z-input">Scale z</label>
        <input id="label-z-input"  type="text" placeholder="1.0" />
      </div>

      <div class="form-group">
        <div>
          <input type="radio" id="rural-radio" name="mode" value="rural" checked />
          <label for="rural-radio">Rural</label>
      
          <input type="radio" id="urban-radio" name="mode" value="urban" />
          <label for="urban-radio">Urban</label>
        </div>
      
      </div>

      <button type="submit" class="btn btn-primary">Add Label</button>
    </form>
  </body>
</html>
